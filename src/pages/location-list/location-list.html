
<ion-header>
  <ion-navbar color="primary">
    <ion-title>Bars</ion-title>
  </ion-navbar>
</ion-header> 


<ion-content>
  <ion-toolbar>
    <ion-searchbar placeholder="Filter Bars" [(ngModel)]="searchTerm" (ionInput)="setFilterLocations($event)"></ion-searchbar> 
  </ion-toolbar>
  <ion-list>
    <ion-card *ngFor="let location of locations" (click)="goToDetailPage(location)">
      <ion-title>
        {{location.name}}
      </ion-title>
       <div>
        <ion-grid>
          <ion-row>
            <ion-col col-4>
             <img id="locationImage" src="https://via.placeholder.com/420"/> 
            </ion-col>
            <ion-col col-8>
              <div id="vibeIcon">
                <ion-icon name="beer" style="zoom:3.0;"></ion-icon> 
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>

      <div id="description"> 
        <ion-label text-wrap>
           <span>{{location.description}}</span><br>
        </ion-label>
        <ion-label>
          <span>
            {{location?.street}}, {{location?.city}}, {{location?.province}}{{location?.postal}}         
          </span>
        </ion-label>
        <div>
          <ion-icon name="pin"></ion-icon>
          {{location?.distance}}KM
        </div>
      </div>           
    </ion-card>
  </ion-list>
</ion-content>
