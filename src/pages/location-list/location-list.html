
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Location List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let location of locations" (click)="goToDetailPage(location)">
      <ion-label>
       <div>{{location.name}}</div>
       <div>
          <img id="locationImage" src="https://via.placeholder.com/100"/> 
          <img id="icon" src="https://via.placeholder.com/60"/> 
      </div>
      <div> 
         <span>{{location.description}}</span><br>
         <span>123 fake street, Toronto, ON, M5E1X6</span>
      </div>  

       
      </ion-label>
    
    </ion-item>
  </ion-list>
</ion-content>
