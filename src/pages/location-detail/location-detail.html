
<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{location.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-card>
    <ion-card-header>     
      <ion-card-title> 
        <ion-grid> 
        <ion-row class="topContent">
        <ion-col col-1>
        <div class="vibeIcon">              
          <ion-icon name="beer" style="zoom:1.5;"></ion-icon>  
            {{location?.status}}
        </div>      
       </ion-col>
       <ion-col col-11>
        <div class="favIconOn">
          <button ion-button clear *ngIf="isFav" icon-only (click)="toggleFavourite(location)">
            <ion-icon name="star" style="zoom:2.0" color="favourite"></ion-icon>
          </button>
        </div>
        <div class="favIconOff" *ngIf="!isFav">
          <button ion-button clear class="favIconOff" icon-only (click)="toggleFavourite(location)">
            <ion-icon name="star" style="zoom:2.0"></ion-icon>
          </button>         
        </div> 
      </ion-col>      
      </ion-row>
      </ion-grid> 
      </ion-card-title>                
    </ion-card-header>

    <ion-card-content>
      <ion-slides *ngIf="location?.images" pager="true" centeredSlides="true">
        <ion-slide *ngFor="let image of location.images">
          <img [src]=image alt="location.name" height="490" width="490">
        </ion-slide>
      </ion-slides>     
    </ion-card-content>

    <ion-card-content>
       
    </ion-card-content>

    <ion-card-content>
      {{location?.description}}
    </ion-card-content>
    <ion-card-content>
      {{location?.street}}, 
      {{location?.city}}, {{location?.province}} 
      {{location?.postal}}  
      <div>
          <ion-icon name="pin"></ion-icon>
          {{location?.distance}}KM
        </div>       
    </ion-card-content>
  </ion-card> 
  
  <ion-card>
    <ion-card-content>
      <h2>Reviews</h2>
    </ion-card-content>
  </ion-card>
</ion-content>
