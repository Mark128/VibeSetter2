
<ion-header>
  <ion-navbar color="primary">
    <ion-title id="title">{{location.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-card>
    <ion-card-header>     
      <ion-card-title> 
        <ion-grid> 
        <ion-row class="topContent">
        <ion-col col-1>
        <div class="vibeIcon">              
          <ion-icon name="beer" style="zoom:1.5;"></ion-icon>  
            {{location?.status}}
        </div>      
       </ion-col>     
      </ion-row>
      </ion-grid> 
      </ion-card-title>                
    </ion-card-header>

    <ion-card-content>
      <ion-slides *ngIf="location?.images" pager="true" centeredSlides="true">
        <ion-slide *ngFor="let image of location.images">
          <img [src]=image alt="location.name" height="490" width="490">
        </ion-slide>
      </ion-slides>     
    </ion-card-content>

    <ion-card-content>
       
    </ion-card-content>

    <ion-card-content>
      {{location?.description}}
    </ion-card-content>
    <ion-card-content>
      {{location?.street}}, 
      {{location?.city}}, {{location?.province}} 
      {{location?.postal}}  
      <div>
          <ion-icon name="pin"></ion-icon>
          {{location?.distance}}KM
        </div>       
    </ion-card-content>
  </ion-card> 
  
  <ion-card>
    <ion-card-content>
        <ion-grid>
            <ion-row>
              <ion-col>
              
                
              <ion-icon name="star" class="actions"></ion-icon>
                
              </ion-col>
              <ion-col>
                <ion-icon name="navigate" class="actions"></ion-icon>
              </ion-col>
              <ion-col>
                <ion-icon name="share" class="actions"></ion-icon>
              </ion-col>
              <ion-col>
                <ion-icon name="alert" class="actions"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
